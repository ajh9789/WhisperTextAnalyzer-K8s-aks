on:
  push:
    branches: [ "main" ]
    paths:
      - '**/Dockerfile'
      - '**/*.py'
      - '**/requirements.txt'
      - '.github/workflows/docker-multi-build.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - fastapi_service
          - stt_worker
          - analyzer_worker

    steps:
